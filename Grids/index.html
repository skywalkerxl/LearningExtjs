<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../ext-4.2.1/ext-all-debug.js"></script>
    <link rel="stylesheet" href="../ext-4.2.1/resources/css/ext-all-neptune.css">
</head>
<body>

<script>

    Ext.define('User', {
        extend : 'Ext.data.Model',
        fields : ['name', 'email', 'phone']
    });

    var userStore = Ext.create('Ext.data.Store',{
        model : 'User',
        data : [
            { name : 'Lisa', email : '1', phone : '' },
            { name : 'Lisa', email : '2', phone : '' },
            { name : 'Lisa', email : '3', phone : '' },
            { name : 'Lisa', email : '4', phone : '' },
            { name : 'Lisa', email : '5', phone : '' },
            { name : 'Lisa', email : '6', phone : '' }
        ]
    });

    Ext.create('Ext.grid.Panel',{
        renderTo : Ext.getBody(),
        store : userStore,
        flex : 1,
        height : 400,
        title : 'Application Store',
        columns : [
            {
                text : 'Name',
                flex : 1,
                hideable : false,
                dataIndex : 'name'
            },
            {
                text : 'Email Address',
                flex : 1,
                dataIndex : 'email',
                hidden : false
            },
            {
                text : 'Phone Number',
                flex : 1,
                dataIndex : 'phone'
            }
        ]
    })
</script>
</body>
</html>
